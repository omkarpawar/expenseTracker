<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="expenseTracker.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-monospace">
        <div class="container-fluid">
            <a class="navbar-brand" id="heading" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </div>
    </nav>
    
    <div class="container my-4 font-monospace"id="div1 ">
        <form onsubmit="submitUserDetails(event)">
            <div class="row g-2">

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="expenseAmount" placeholder="name@example.com" required>
                        <label for="expenseAmount">Choose Expense Amount</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="description" placeholder="name@example.com" required>
                        <label for="description">Choose Description</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="expenseCategory" aria-label="Floating label select example" required>
                            <option selected>Expense Type</option>
                            <option>MOVIE</option>
                            <option>FUEL</option>
                            <option>FOOD</option>
                        </select>
                        <label for="expenseCategory">Choose Cartegory</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">ADD EXPENSE</button>
            </div>
        </form>

    </div>
    <div class="container my-4" ">
        <ul></ul>     
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="expenseTracker.js"></script>

</body>

</html>
